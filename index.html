<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leon Development Time Series</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/dark/main.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- external API locations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://js.arcgis.com/4.25/"></script>
  </head>
  <body>
    <!-- APPLICATION -->
    <div class="columns">
      <!-- USER SETTINGS COLUMN-->
      <div class="column is-narrow">
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <h3 class="title is-3">Parcel Analysis</h3>
            </div>
            <div class="level-item">
              <a class="button is-info is-light is-small"> Info </a>
            </div>
          </div>
        </nav>
        <div class="tabs is-boxed is-small">
          <ul>
            <li class="is-active">
              <a>
                <span class="icon is-small"
                  ><i class="fas fa-image" aria-hidden="true"></i
                ></span>
                <span>Development</span>
              </a>
            </li>
            <li>
              <a>
                <span class="icon is-small"
                  ><i class="fas fa-music" aria-hidden="true"></i
                ></span>
                <span>Land Use</span>
              </a>
            </li>
            <li>
              <a>
                <span class="icon is-small"
                  ><i class="fas fa-film" aria-hidden="true"></i
                ></span>
                <span>Growth</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- Set variables -->
        <div class="box">
          <p>Choose 1 or 2 variables to display.<br /><br /></p>
          <label class="checkbox">
            <input type="checkbox" checked />
            Residential Units<br /> </label
          ><br />
          <label class="checkbox">
            <input type="checkbox" />
            Non-residential Square Feet<br /> </label
          ><br />
          <label class="checkbox">
            <input type="checkbox" />
            Prior Year Valuation<br />
          </label>
          <br />
          <label class="checkbox">
            <input type="checkbox" />
            Prior Year Taxes<br />
          </label>
          <br />
          <label class="checkbox">
            <input type="checkbox" />
            Homesteads<br />
          </label>
          <br />
          <label class="checkbox">
            <input type="checkbox" />
            Number of Sales<br />
          </label>
          <br />
          <label class="checkbox">
            <input type="checkbox" />
            Valuation per Unit<br />
          </label>
          <br />
          <label class="checkbox">
            <input type="checkbox" />
            Taxes per Unit<br />
          </label>
        </div>
        <!-- Choose Hotspot Analysis -->
        <div class="box">
          <p>
            Or, choose one variable and see <br />
            a Hotpot Analysis for the all years.<br /><br />
            <button class="button is-primary">Hot Spot Analysis</button>
          </p>
        </div>
        <div class="box">All amounts are in current year dollars.</div>
      </div>

      <!-- MAP & SLIDER -->
      <div class="column is-fullheight">
        <!-- map -->
        <div id="applicationDiv" class="box">
          <div id="viewDiv"></div>
          <!-- slider -->
          <div id="sliderContainer" class="esri-widget">
            <span id="sliderValue"></span>
            <div id="sliderInnerContainer">
              <div id="slider"></div>
            </div>
            <div
              id="playButton"
              class="esri-widget esri-widget--button toggle-button"
            >
              <div>
                <span
                  class="toggle-button-icon esri-icon-play"
                  aria-label="play icon"
                ></span>
                Play
              </div>
              <div>
                <span
                  class="toggle-button-icon esri-icon-pause"
                  aria-label="pause icon"
                ></span>
                Pause
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="parcelAnalysis.js"></script>
</html>
