    <title>Leon Development Time Series</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- NAVIGATION BAR  -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <!-- Title -->
      <div class="navbar-brand">
        <!-- <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a> -->
        <a class="navbar-item subtitle is-2"> Parcel Analysis </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <!-- Menu -->
      <div id="menu" class="navbar-menu">
        <!-- Other Views -->
        <div class="navbar-start">
          <a class="navbar-item"> Valuation & Units </a>
          <a class="navbar-item"> Land Use </a>
          <a class="navbar-item"> Growth Scenarios </a>
        </div>
        <!-- Information -->
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Info</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- APPLICATION -->
    <div class="columns">
      <!-- USER SETTINGS COLUMN-->
      <div class="column is-one-quarter">
        <!-- Set variables -->
        <div class="box">
          <p>Choose 1 or 2 variables to display.</p>
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <label class="checkbox">
                    <input type="checkbox" checked />
                    Option 1
                  </label>
                </td>
                <td>
                  <label class="checkbox">
                    <input type="checkbox" />
                    Option 2
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="checkbox">
                    <input type="checkbox" />
                    Option 3
                  </label>
                </td>
                <td>
                  <label class="checkbox">
                    <input type="checkbox" />
                    Option 4
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="checkbox">
                    <input type="checkbox" />
                    Option 5
                  </label>
                </td>
                <td>
                  <label class="checkbox">
                    <input type="checkbox" />
                    Option 6
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="checkbox">
                    <input type="checkbox" />
                    Option 7
                  </label>
                </td>
                <td>
                  <label class="checkbox">
                    <input type="checkbox" />
                    Option 8
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Choose Hotspot Analysis -->
        <div class="box">
          <p>Or, choose a Hotpot Analysis to display.</p>
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <label class="radio">
                    <input type="radio" name="hotspot" />
                    Option 1
                  </label>
                </td>
                <td>
                  <label class="radio">
                    <input type="radio" name="hotspot" />
                    Option 2
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="radio">
                    <input type="radio" name="hotspot" />
                    Option 3
                  </label>
                </td>
                <td>
                  <label class="radio">
                    <input type="radio" name="hotspot" />
                    Option 4
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="radio">
                    <input type="radio" name="hotspot" />
                    Option 5
                  </label>
                </td>
                <td>
                  <label class="radio">
                    <input type="radio" name="hotspot" />
                    Option 6
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="radio">
                    <input type="radio" name="hotspot" />
                    Option 7
                  </label>
                </td>
                <td>
                  <label class="radio">
                    <input type="radio" name="hotspot" />
                    Option 8
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="box">All amounts are in current year dollars.</div>
      </div>
      <!-- MAP & SLIDER -->
      <div class="column">
        <div class="box">
          <figure class="image is-300x400">
            <img src="Screenshot_testMap.png" />
          </figure>
        </div>
      </div>
