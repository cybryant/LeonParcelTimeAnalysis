<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leon Development Time Series</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- external API locations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://js.arcgis.com/4.25/"></script>
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
      const div = d3.selectAll("div");
    </script>
  </head>
  <body class="has-background-success-light">
    <!-- wrapper section so the entire visible screen background is styled -->
    <section class="hero is-fullheight has-background-success-light"">
      <!-- SET UP COLUMNS -->
      <div class="columns has-text-centered">
        <!-- USER SETTINGS COLUMN-->
        <div class="column is-narrow">
          <!-- <nav class="level"> -->
          <div>
            <h3 class="title">Tallahassee<br />Development Analysis</h3>
            <h4 class="subtitle pt-1">2009 to 2022</h4>
          </div>
          <!-- </nav> -->
          <div
            class="tabs is-boxed is-small has-text-centered pt-5 is-fullwidth is-toggle"
          >
            <ul>
              <li class="is-active">
                <a>
                  <span class="icon is-small"
                    ><i class="fas fa-parcel" aria-hidden="true"></i
                  ></span>
                  <span>Parcel<br />Data</span>
                </a>
              </li>
              <li>
                <a>
                  <span class="icon is-small"
                    ><i class="fas fa-landuse" aria-hidden="true"></i
                  ></span>
                  <span>Land Use<br />Patterns</span>
                </a>
              </li>
              <li>
                <a>
                  <span class="icon is-small"
                    ><i class="fas fa-growth" aria-hidden="true"></i
                  ></span>
                  <span>Growth<br />Scenarios</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- Variable Attribute Panel -->
          <div class="panel has-background-white-bis">
            <p class="panel-heading is-size-6">First, choose a variable to display:</p>
            <div id="checkBoxDiv" class="panel-block">
              <p class="control">
                <label class="radio">
                  <input type="radio" id="resunits" name="variablePanel" checked/>
                  residential units
                </label>
                <label class="radio">
                  <input type="radio" id="nonResSF" name="variablePanel"/>
                  nonresidential ft<sup>2</sup>
                </label><br />
                <label class="radio">
                  <input type="radio" id="PYR_MARKET" name="variablePanel"/>
                  valuation
                </label>
                <label class="radio">
                  <input type="radio" id="homestead" name="variablePanel"/>
                  homesteads
                </label>
                <label class="radio">
                  <input type="radio" id="PYR_TAXES" name="variablePanel"/>
                  property taxes
                </label>
                <!-- <br />
                <label class="checkbox">
                  <input type="checkbox" id="numSales"/>
                  Number of Sales<br />
                </label> -->
                <!-- <br />
                <label class="checkbox">
                  <input type="checkbox" id="valPerUnit"/>
                  Valuation per Unit<br />
                </label>
                <br />
                <label class="checkbox">
                  <input type="checkbox" id="taxPerUnit"/>
                  Taxes per Unit<br />
                </label> -->
              </p>
            </div>
          </div>

          <!-- Choose Yearly Change Display Mode -->
          <div class="panel has-text-centered has-background-white-bis">
            <p class="panel-heading is-size-6">
              Then, choose how to display yearly change:
            </p>
            <div id="changeModeDiv" class="panel-block">
              <p class="control">
                <label class="radio">
                  <input type="radio" id="APC" name="modePanel"/>
                  annual %
                </label>
                <label class="radio">
                  <input type="radio" id="CPC" name="modePanel"/>
                  cumulative %
                </label>
                <label class="radio">
                  <input type="radio" id="NU" name="modePanel" checked/>
                  real number
                </label><br>
                <button id="displayBtn" class="button is-primary my-4">
                  Display Time Series
                </button>
              </p> 
            </div>
          </div>


          <!-- Choose Hotspot Analysis -->
          <div class="panel has-text-centered has-background-white-bis">
            <p class="panel-heading is-size-6">
              Or, see an emerging hotspot analysis.
            </p>
            <button id="hotSpotBtn" class="button is-primary my-4">
              Display Hotspot/Coldspot Analysis
            </button>
          </div>

          <a class="button is-info is-light"> Learn About This Project </a>

          <!-- <div class="columns">
          <div class="column is-three-quarters">
            <div class="box has-text-centered ml-3 is-size-7">
              All amounts are in current year dollars.
            </div>
          </div>
          <div class="column">
            <div class="box has-text-centered">
              <a class="button is-info is-light"> i </a>
            </div>
          </div>
        </div> -->

      </div>

        <!-- MAP & SLIDER -->
        <div class="column">
          <!-- map -->
          <div id="applicationDiv" class="box">
            <div class="block" id="viewDiv">
              <div id="sliderContainer" class="box">
                <span id="sliderValue"></span>
                <button id="backBtn"></button>
                <div id="sliderInnerContainer">
                  <div id="slider"></div>
                </div>
                <button id="fwdBtn"></button>

                </div>
              </div>
            </div>
            <!-- slider -->
            <!-- <div id="sliderContainer" class="esri-widget"> -->
            <!-- <div id="sliderContainer" class="box has-background-success-light"> -->
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="parcelAnalysis.js"></script>
  <!-- <script src="renderers.js"></script> -->
</html>
